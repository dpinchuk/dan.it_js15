<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAN.IT_JS_15</title>
    <link rel="stylesheet" href="css/styles.css" class="css">
</head>
<body>

<div class="top-block">

    <div class="align-elements score-board">
        <div class="sw score-board__item">
            <p class="hours">00</p>
        </div>
        <div class="sw score-board__item">
            <p class="mins">00</p>
        </div>
        <div class="sw score-board__item">
            <p class="secs">00</p>
        </div>
        <div class="sw score-board__item">
            <p class="milis">00</p>
        </div>
    </div>

    <div class="btn-board align-elements">
        <button class="btn text-uppercase start">start</button>
        <button class="btn text-uppercase stop">pause</button>
        <button class="btn text-uppercase lap">lap</button>
        <button class="btn text-uppercase reset">reset</button>
    </div>

</div>
<div class="lapContainer">
</div>

<script src="js/script.js"></script>
</body>
</html>
